<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск</title>
</head>

<body>

    <div>
        <a href="index.html">Главная страница</a>
        <a href="authorization.html">Авторизация</a>
        <a href="registration.html">Регистрация</a>
    </div>

    <h1>Фильтры</h1>

    <form action="https://tests.fomenko.top/echo/index.php" method="get">

        <fieldset>
            <legend>Сортировать</legend>
            <div>
                <label for="type-body">Тип кузова</label>
                <select name="type-body" id="type-body">
                    <option value="">Выбрать</option>
                    <option value="1">Седан</option>
                    <option value="2">Купе</option>
                    <option value="3">Кабриолет</option>
                    <option value="4">Пикап</option>
                    <option value="5">Лимузин</option>
                    <option value="6">Универсал</option>
                    <option value="7">Хетчбек</option>
                    <option value="8">Лифтбек</option>
                    <option value="9">Внедорожник</option>
                    <option value="10">Кроссовер</option>
                    <option value="11">Фургон</option>
                    <option value="12">Минивэн</option>
                </select>
            </div>

            <div>
                <label for="mark-auto">Марка авто</label>
                <select name="mark-auto" id="mark-auto">
                    <option value="">Выбрать</option>
                    <option value="1">BMW</option>
                    <option value="2">Chevrolet</option>
                    <option value="3">Ford</option>
                    <option value="4">Honda</option>
                    <option value="5">Hyndai</option>
                    <option value="6">Kia</option>
                    <option value="7">Lexus</option>
                    <option value="8">Mazda</option>
                    <option value="9">Mercedes-Benz</option>
                    <option value="10">Mitsubishi</option>
                    <option value="11">Nisan</option>
                    <option value="12">Toyta</option>
                    <option value="13">Volkswagen</option>
                </select>
            </div>

            <div>
                <label for="price-1">Цена от</label>
                <input name="price-1" id="price-1" type="text" placeholder="От">
                <label for="price-2">До</label>
                <input name="price-2" id="price-2" type="text" placeholder="До">
            </div>

            <div>
                <label for="year-of-prod-1">Год выпуска от</label>
                <input name="year-of-prod-1" id="year-of-prod-1" type="text" placeholder="От">
                <label for="year-of-prod-2">До</label>
                <input name="year-of-prod-2" id="year-of-prod-2" type="text" placeholder="До">
            </div>

            <div>
                <label for="condition">Состояние</label>
                <select name="condition" id="condition">
                    <option value="">Выбрать</option>
                    <option value="1">Битая</option>
                    <option value="2">В Кредите</option>
                    <option value="3">Нерастаможенная</option>
                    <option value="4">Новая</option>
                    <option value="5">После ДТП</option>
                    <option value="6">Не крашена</option>
                    <option value="7">Нужен ремонт двигателя</option>
                </select>
            </div>

            <div>
                <label for="fuel">Тип топлива</label>
                <select name="fuel" id="fuel">
                    <option value="">Выбрать</option>
                    <option value="1">Бензин</option>
                    <option value="2">Дизель</option>
                    <option value="3">Газ</option>
                    <option value="4">Электро</option>
                    <option value="5">Газ/Бензин</option>
                    <option value="6">Гибрид</option>
                </select>
            </div>

            <div>
                <label for="transmission">Тип коробки передач</label>
                <select name="transmission" id="transmission">
                    <option value="">Выбрать</option>
                    <option value="1">Механическая</option>
                    <option value="2">Автоматическая</option>
                    <option value="3">Вариатор</option>
                    <option value="4">Адаптивная</option>
                </select>
            </div>

            <div>
                <label for="color">Цвет</label>
                <select name="color" id="color">
                    <option value="">Выбрать</option>
                    <option value="1">Красный</option>
                    <option value="2">Чорный</option>
                    <option value="3">Серый</option>
                    <option value="4">Зеленый</option>
                    <option value="5">Желтый</option>
                    <option value="6">Синий</option>
                </select>
            </div>

            <div>
                <label for="comfort">Комфорт</label>
                <select name="comfort" id="comfort">
                    <option value="">Выбрать</option>
                    <option value="1">Кондиционер</option>
                    <option value="2">Парктроник</option>
                    <option value="3">Запуск кнопкой</option>
                    <option value="4">Круиз контроль</option>
                    <option value="5">Обогрев сиденья</option>
                    <option value="6">Подогрев зеркал</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Кнопки</legend>
            <div>
                <button type="submit">Поиск</button>
                <button type="reset">Сбросить</button>
            </div>
        </fieldset>

    </form>

</body>

</html>
