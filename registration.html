<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>

<body>

    <div>
        <a href="index.html">Главная страница</a>
        <a href="authorization.html">Авторизация</a>
        <a href="search.html">Поиск</a>
    </div>

    <h1>Зарегистрируйтесь</h1>

    <form action="https://tests.fomenko.top/echo/index.php" method="post">

        <div>
            <label for="email">Почта</label>
            <input name="email" id="email" type="text" placeholder="@gmail.com">
        </div>

        <div>
            <label for="password">Пароль</label>
            <input name="password" id="password" type="password" placeholder="$%?@*&">
        </div>

        <div>
            <label for="confirm">Подтвердите пароль</label>
            <input name="confirm" id="confirm" type="password" placeholder="$%?@*&">
        </div>

        <div>
            <button type="submit">Войти</button>
            <button type="reset">Сбросить</button>
        </div>

    </form>

</body>

</html>
